<!DOCTYPE html>

<head>
    <title>Simon Says game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Click any where to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>

    </div>

    <h3>Highest Score:0</h3>

    <p>Hint: A color will be flashed. If user clicks on correct color. Then level will be
        increased. The user will have to remember the sequence of the colors for
        each level.</p>

    <script src="app.js"></script>

</body>

</html>
